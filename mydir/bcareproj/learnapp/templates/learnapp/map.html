{% load static %}
<section id="map-section" class="map-section">

  <div class="map-intro">
    <h2>Need Urgent Help? </h2>
    <p>
      Use this tool to quickly find <strong>Vet Clinics</strong>, <strong>Medicine Shops</strong>, 
      and <strong>Pet Stores</strong> near you. Enter your location or let GPS detect it. 
      Remember: in an emergency, every minute counts .
    </p>
  </div>

  <div class="search-box">
    <div class="map-heading">
        <img src="{% static 'images/mapfind.png' %}">
        <h2>Find Nearby Services</h2>
    </div>
    <label>What are you looking for?</label>
    <select id="serviceType">
      <option value="pet shop">Pet Shop</option>
      <option value="pharmacy">Medicine Shop</option>
      <option value="veterinary">Vet Clinic</option>
    </select>
    <br />
    <label>Enter your location:</label>
    <input type="text" id="userLocation" placeholder="eg.Any Loaction" />
    <br />
    <label>Search within (meters):</label>
    <input type="number" id="radius" value="2000" />
    <br />
    <button onclick="searchPlaces()">Search</button>
  </div>

</section>
